<ng-container *ngIf="post$ | async as post">
  <div class="p-6 flex flex-row items-center space-y-0 pb-4">
    <app-post-back-button></app-post-back-button>
    <h3 class="font-semibold tracking-tight text-lg leading-relaxed mb-2">Post Details</h3>
  </div>

  <div class="rounded-lg border bg-card text-card-foreground shadow-sm" bis_skin_checked="1">
    <div class="flex flex-col space-y-1.5 p-6" bis_skin_checked="1">
      <div class="flex justify-between items-start" bis_skin_checked="1">
        <h3 class="font-semibold tracking-tight text-2xl leading-relaxed">{{ post.title }}</h3>
        <div class="flex space-x-2" bis_skin_checked="1">
          <div
            class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80"
            bis_skin_checked="1">ID: {{ post.id }}</div>
          <div
            class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground"
            bis_skin_checked="1">User: {{ post.userId }} </div>
        </div>
      </div>
    </div>
    <div class="p-6 pt-0" bis_skin_checked="1">
      <div data-orientation="horizontal" role="none" class="shrink-0 bg-border h-[1px] w-full mb-6"
        bis_skin_checked="1">
      </div>
      <div class="prose max-w-none" bis_skin_checked="1">
        <p class="text-gray-700 leading-relaxed whitespace-pre-wrap">
          {{ post.body }}
        </p>
      </div>
    </div>
  </div>

</ng-container>
